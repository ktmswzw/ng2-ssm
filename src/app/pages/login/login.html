<ng2-toasty [position]="'top-center'"></ng2-toasty>
<div class="auth-main">
  <div class="auth-block">
    <h1>Sign in</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="username" class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
          <input [formControl]="username" class="form-control" id="username" value="admin" placeholder="Username">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" value="123qwe" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign in</button>

        </div>
      </div>
    </form>

    <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li>
          <a routerLink="/register" class="auth-link">Sign up</a>
        </li>
        <li>
          <a routerLink="/login" class="forgot-pass">Forgot password?</a>
        </li>
      </ul>
    </div>
  </div>
</div>
